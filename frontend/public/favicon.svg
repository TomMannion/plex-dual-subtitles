<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
  <!-- Background -->
  <rect width="24" height="24" fill="#000" rx="2"/>

  <!-- Top subtitle bar - offset right -->
  <rect x="6" y="6" width="14" height="4" fill="#fff"/>

  <!-- Bottom subtitle bar - offset left -->
  <rect x="4" y="14" width="14" height="4" fill="#fff"/>

  <!-- Diagonal slash - aggressive cut through (same as foreground, overlays bars) -->
  <rect
    x="11"
    y="2"
    width="3"
    height="20"
    fill="#fff"
    transform="rotate(15 12 12)"
  />

  <!-- Language marker dots -->
  <rect x="2" y="7" width="2" height="2" fill="#fff"/>
  <rect x="20" y="15" width="2" height="2" fill="#fff"/>
</svg>
